<div class="container-fluid">
    <form class="form-horizontal">
        <div ng-class="isSuccess ? 'alert-success': 'alert-danger'">
            <a class="close" data-dismiss="alert">&times;</a>
            <span>{{response}}</span>
        </div>
        <h2>Send Email</h2>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="from">From</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="from" required autofocus placeholder="from"
                       ng-model="from">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="to">To</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="to" required autofocus placeholder="to"
                       ng-model="to">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="message">Subject</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="subject" required ng-model="subject"
                       placeholder="subject.."></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="message">Message</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="message" required ng-model="message" row="10"
                          placeholder="type message here.."></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="sendEmail()">Send</button>
            </div>
        </div>
    </form>
</div>
